<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/M_Window_Logo.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Noir Bank</title>
    <button class="logout__btn fade_out">
      <img src="img_logout.png" alt="Salir" />
    </button>
     <p class="welcome"></p>
   
  <body>
    <!-- TOP NAVIGATION -->
    <nav>
      <div class ="first-page">
       <img src="M_icon.png" alt="Logo" class="logo" />
       <img src="M_Logo_Title.png" alt="Logo" class="logo_title" />
  </head>
     

      <form class="login">
        <input
          type="text"
          placeholder="usuario"
          class="login__input login__input--user"
        />
        
        <input
          type="text"
          placeholder="PIN"
          maxlength="4"
          class="login__input login__input--pin"
        />
        <button class="login__btn">&rarr;</button>
      </form></div>
      <div class="sign-up">
      <p >¿No tienes cuenta? <button type="button" class="sign-up-link">Regístrate</button></p>
      
        <div class = "sign-up-form">
      <form id="sign-up">
    <label for="username">Nombre y Apellido:</label>
    <input type="text" class="username" name="username" placeholder="Usuario" required>

    <label for="pin">PIN:</label>
    <input type="password" class="pin" name="pin" placeholder="****" maxlength="4" required>

    <button class="create-account" type="submit">Crear cuenta</button>
  </form></div></div>
    
    </nav>

    <main class="app">
      <!-- BALANCE -->
      <div class="balance">
        <div>
          <p class="balance__label">Balance Actual</p>
          <p class="balance__date">
            A <span class="date">05/03/2037</span>
          </p>
        </div>
        <p class="balance__value">0000€</p>
      </div>

      <!-- MOVEMENTS -->
      <div class="movements">
        <div class="movements__row">
          <div class="movements__type movements__type--deposit">2 depósito</div>
          <div class="movements__date">Hace 3 días</div>
          <div class="movements__value">4 000€</div>
        </div>
        <div class="movements__row">
          <div class="movements__type movements__type--withdrawal">
            1 retiro
          </div>
          <div class="movements__date">24/01/2037</div>
          <div class="movements__value">-378€</div>
        </div>
      </div>

      <!-- SUMMARY -->
      <div class="summary">
        <p class="summary__label">Ingresos</p>
        <p class="summary__value summary__value--in">0000€</p>
        <p class="summary__label">Retiros</p>
        <p class="summary__value summary__value--out">0000€</p>
        <p class="summary__label">Intereses</p>
        <p class="summary__value summary__value--interest">0000€</p>
        <button class="btn--sort">&downarrow; SORT</button>
      </div>

      <!-- OPERATION: TRANSFERS -->
      <div class="operation operation--transfer">
        <h2>Transferir dinero</h2>
        <form class="form form--transfer">
          <input type="text" class="form__input form__input--to" />
          <input type="number" class="form__input form__input--amount" />
          <button class="form__btn form__btn--transfer">&rarr;</button>
          <label class="form__label">Transferir a</label>
          <label class="form__label">Cantidad</label>
        </form>
      </div>

      <!-- OPERATION: LOAN -->
      <div class="operation operation--loan">
        <h2>Pedir préstamo</h2>
        <form class="form form--loan">
          <input type="number" class="form__input form__input--loan-amount" />
          <button class="form__btn form__btn--loan">&rarr;</button>
          <label class="form__label form__label--loan">Cantidad</label>
        </form>
      </div>

      <!-- OPERATION: CLOSE -->
      <div class="operation operation--close">
        <h2>Cerrar cuenta</h2>
        <form class="form form--close">
          <input type="text" class="form__input form__input--user" />
          <input
            type="password"
            maxlength="6"
            class="form__input form__input--pin"
          />
          <button class="form__btn form__btn--close">&rarr;</button>
          <label class="form__label">Confirmar usuario</label>
          <label class="form__label">Confirmar PIN</label>
        </form>
      </div>

      <!-- LOGOUT TIMER -->
      <p class="logout-timer">
        La app se cerrará en <span class="timer">05:00</span>
      </p>
    </main>

    <!-- <footer>
      &copy; by Jonas Schmedtmann. Don't claim as your own :)
    </footer> -->

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  </body>
</html>
